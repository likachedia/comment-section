<section class="card">
    <div class="card__aside">
        <div class="voting">
            <button class="voting__btn">+</button>
            <span class="voting__number">0</span>
            <button class="voting__btn">-</button>
        </div>
    </div>
    <div class="card__main">
        <div class="card__header">
            <div class="card__header-img">
                <img [src]="imagePath" alt="profile-image">
            </div>               
             <small>{{reply.user.username}}</small>
            <span>{{reply.createdAt}}</span>

            <div class="card__header-actions">
                <button type="button" *ngIf="isCurrentUser">delete</button>
                <button type="button" *ngIf="isCurrentUser">edit</button>
                <button type="button" (click)="displyReply()">Reply</button>
            </div>
            
        </div>
        <div class="card__content">{{reply.content}}</div>
    </div>
</section>
<app-reply *ngIf="replying" >
</app-reply>
